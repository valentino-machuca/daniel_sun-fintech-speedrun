<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>daniel_sun-fintech-speedrun</title>
   <link rel="stylesheet" href="./nav.css">
   <link rel="stylesheet" href="./info.css">
   <link rel="stylesheet" href="./footer.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
   <section class="nav">
      <img src="./assets/logo.png" alt="logo_image">
      <ul>
         <li>Products</li>
         <li>Developers</li>
         <li>Use cases</li>
         <li>Company</li>
         <li>Pricing</li>
      </ul>
      <div class="buttons">
         <button class="primary_button">Log in</button>
         <button class="secondary_button">Sign up</button>
      </div>
   </section>

   <section class="info">
      <img src="./assets/image1.png" alt="image_one">
      <div class="presentation">
         <div class="title">
            <h2>Connect to bank accounts for free</h2>
            <img src="./assets/sign.png" alt="signImage">
         </div>
         <div class="infotext">
            <p>An effective, fast, and reliable way to make sense of raw transaction data received from banks, all in one single product.</p>
         </div>
         <div class="email_input">
            <input type="text" name="email_input" placeholder="Type your work email">
            <button>Get started</button>
         </div>
      </div>
      <img src="./assets/image2.png" alt="image_two">
   </section>
   <section class="footer">
      <p>The choice of 150+ financial companies, banks and fintech unicorns</p>
      <div class="companies_logos">
         <img src="./logos/moneyLionLargeLogo.png" alt="moneyLion">
         <img src="./logos/daveLogo.png" alt="daveLogo">
         <img src="./logos/monzoLogo.png" alt="monzoLogo">
         <img src="./logos/ualaLogo.png" alt="ualaLogo">
         <img src="./logos/digitLogo.png" alt="digitLogo">
         <img src="./logos/sofiLogo.png" alt="sofiLogo">
      </div>
   </section>
</body>
</html>
